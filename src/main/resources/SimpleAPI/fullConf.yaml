---
auth:
  required: false
testConfiguration:
  testPaths:
  - testPath: /search
    operations:
    - operationId: search
      method: get
      testParameters:
      - name: query
        weight: null
        generator:
          type: RandomEnglishWord
          genParameters:
          - name: maxWords
            values:
            - 1
      - name: type
        weight: 0.5
        generator:
          type: RandomInputValue
          genParameters:
          - name: values
            values:
              - all
              - song
              - artist
              - album
              - playlist
      - name: market
        weight: 0.5
        generator:
          type: RandomInputValue
          genParameters:
          - name: csv
            values:
            - src/main/resources/TestData/CountryCodes-ISO-3166-1-alpha-2.csv
      expectedResponse: 200
  - testPath: /artists/{artistId}
    operations:
    - operationId: findArtistById
      method: get
      testParameters:
      - name: artistId
        weight: null
        generator:
          type: RandomNumber
          genParameters:
          - name: type
            values:
            - integer
          - name: min
            values:
            - 0
          - name: max
            values:
            - 1000000000
      expectedResponse: 200
  - testPath: /artists
    operations:
    - operationId: getArtists
      method: get
      testParameters:
      - name: name
        weight: 0.5
        generator:
          type: RandomInputValue
          genParameters:
          - name: values
            values:
            - John
            - Carlos
            - Halley
            - The
      - name: isAlive
        weight: 0.5
        generator:
          type: RandomBoolean
          genParameters: []
      - name: nationality
        weight: 0.5
        generator:
          type: RandomInputValue
          genParameters:
          - name: csv
            values:
            - src/main/resources/TestData/CountryCodes-ISO-3166-1-alpha-2.csv
      - name: ageUnder
        weight: 0.5
        generator:
          type: RandomNumber
          genParameters:
          - name: type
            values:
            - integer
          - name: min
            values:
            - 1
          - name: max
            values:
            - 100
      - name: ageOver
        weight: 0.5
        generator:
          type: RandomNumber
          genParameters:
          - name: type
            values:
            - integer
          - name: min
            values:
            - 0
          - name: max
            values:
            - 100
      expectedResponse: 200
