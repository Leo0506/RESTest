---
auth:
  required: true
  queryParams: {}
  headerParams: {}
  apiKeysPath: null
  headersPath: null
testConfiguration:
  operations:
  - testPath: /comments
    operationId: getComments
    method: get
    testParameters:
    - name: contains
      in: query
      weight: 0.5
      generator:
        type: RandomEnglishWord
        genParameters:
        - name: maxWords
          values:
          - 1
          objectValues: null
    - name: type
      in: query
      weight: 0.5
      generator:
        type: RandomInputValue
        genParameters:
        - name: values
          values:
          - Review
          - Request
          - Complain
          - All
          objectValues: null
    - name: order
      in: query
      weight: 0.5
      generator:
        type: RandomInputValue
        genParameters:
        - name: values
          values:
          - date
          - +date
          - -date
          objectValues: null
    - name: offset
      in: query
      weight: 0.5
      generator:
        type: RandomNumber
        genParameters:
        - name: type
          values:
          - integer
          objectValues: null
        - name: min
          values:
          - 1
          objectValues: null
        - name: max
          values:
          - 100
          objectValues: null
    - name: limit
      in: query
      weight: 0.5
      generator:
        type: RandomNumber
        genParameters:
        - name: type
          values:
          - integer
          objectValues: null
        - name: min
          values:
          - 1
          objectValues: null
        - name: max
          values:
          - 100
          objectValues: null
    expectedResponse: 200
  - testPath: /comments
    operationId: putComment
    method: put
    testParameters:
    - name: body
      in: body
      weight: null
      generator:
        type: ObjectPerturbator
        genParameters:
        - name: stringObject
          values:
          - "{\"id\":\"c1\",\"userName\":\"josedelpino\",\"text\":\"I love Spotify\"\
            ,\"date\":\"2013-04-16T20:44:53.950+00:00\",\"type\":\"Review\"}"
          objectValues: null
    expectedResponse: 200
  - testPath: /comments
    operationId: postComment
    method: post
    testParameters:
    - name: body
      in: body
      weight: null
      generator:
        type: ObjectPerturbator
        genParameters:
        - name: stringObject
          values:
          - "{\"id\":\"c1\",\"userName\":\"josedelpino\",\"text\":\"I love Spotify\"\
            ,\"date\":\"2013-04-16T20:44:53.950+00:00\",\"type\":\"Review\"}"
          objectValues: null
    expectedResponse: 200
  - testPath: "/comments/{id}"
    operationId: getComment
    method: get
    testParameters:
    - name: id
      in: path
      weight: null
      generator:
        type: RandomEnglishWord
        genParameters:
        - name: maxWords
          values:
          - 1
          objectValues: null
    expectedResponse: 200
