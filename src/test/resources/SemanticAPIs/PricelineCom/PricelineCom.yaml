  /flights/{origin}/{destination}/{departure_date}:
    get:
      description: Search one way flights
      operationId: operations-default-flights_one_way
      parameters:
      - description: X-RapidAPI-Host
        enum:
        - priceline-com.p.rapidapi.com
        in: header
        name: X-RapidAPI-Host
        required: true
        type: string
      - description: 'Default value : 1'
        in: query
        name: adults
        required: false
        type: number
      - description: 'Default value : LAX'
        in: path
        name: origin
        required: true
        type: string
      - description: 'Default value : 2021-02-17'
        in: path
        name: departure_date
        required: true
        type: string
      - description: 'Default value : SFO'
        in: path
        name: destination
        required: true
        type: string
      responses:
        '200':
          description: Ok
        default:
          description: Unexpected error
