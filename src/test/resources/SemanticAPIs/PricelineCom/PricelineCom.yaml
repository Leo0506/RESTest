  /hotel/{id}:
    get:
      description: Get hotel details
      operationId: operations-default-hotel_details
      parameters:
      - description: X-RapidAPI-Host
        enum:
        - priceline-com.p.rapidapi.com
        in: header
        name: X-RapidAPI-Host
        required: true
        type: string
      - description: 'Default value : USD'
        in: query
        name: currency
        required: false
        type: string
      - description: 'Default value : 1'
        in: query
        name: rooms
        required: false
        type: number
      - description: 'Default value : 2021-01-23'
        in: query
        name: checkout_date
        required: true
        type: string
      - description: 'Default value : 2021-01-22'
        in: query
        name: checkin_date
        required: true
        type: string
      - description: 'Default value : 8794805'
        in: path
        name: id
        required: true
        type: number
      responses:
        '200':
          description: Ok
        default:
          description: Unexpected error
  /hotels/city/nearby/{latitude}/{longitude}:
    get:
      description: Search city id by geolocation
      operationId: operations-default-hotel_city_nearby
      parameters:
      - description: X-RapidAPI-Host
        enum:
        - priceline-com.p.rapidapi.com
        in: header
        name: X-RapidAPI-Host
        required: true
        type: string
      - description: 'Default value : 100'
        in: query
        name: radius
        required: false
        type: number
      - description: 'Default value : 37.788719679657554'
        in: path
        name: latitude
        required: true
        type: string
      - description: 'Default value : -122.40057774847898'
        in: path
        name: longitude
        required: true
        type: string
      responses:
        '200':
          description: Ok
        default:
          description: Unexpected error
