basePath: /
host: rapidapi.p.rapidapi.com
info:
  description: Forward and Reverse Geocoding
  title: trueWayGeocoding
  version: apiversion_2c65308d-bd17-4252-8715-4e899eddfacf
schemes:
- https
swagger: '2.0'
paths:
  /Geocode:
    get:
      description: Obtain geocoordinates for address
      operationId: apiendpoint_530cb41f-763e-411b-bc52-eb71137b6430
      parameters:
      - description: X-RapidAPI-Host
        enum:
        - trueway-geocoding.p.rapidapi.com
        in: header
        name: X-RapidAPI-Host
        required: true
        type: string
      - description: The address that you want to geocode
        in: query
        name: address
        required: true
        type: string
      - description: The language in which to return results
        in: query
        name: language
        required: false
        type: string
      - description: The bounding box
        in: query
        name: bounds
        required: false
        type: string
      - description: The country code
        in: query
        name: country
        required: false
        type: string
      responses:
        '200':
          description: Ok
        default:
          description: Unexpected error
      summary: ''
  /ReverseGeocode:
    get:
      description: Obtain address for location
      operationId: apiendpoint_d2bc70db-66bc-4b9f-895b-518a1e4d91c4
      parameters:
      - description: X-RapidAPI-Host
        enum:
        - trueway-geocoding.p.rapidapi.com
        in: header
        name: X-RapidAPI-Host
        required: true
        type: string
      - description: The language in which to return results
        in: query
        name: language
        required: false
        type: string
      - description: The location for which you wish to obtain the human-readable
          address
        in: query
        name: location
        required: true
        type: string
      responses:
        '200':
          description: Ok
        default:
          description: Unexpected error
      summary: ''
