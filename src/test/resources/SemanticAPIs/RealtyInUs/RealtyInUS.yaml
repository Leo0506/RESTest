  /mortgage/check-equity-rates:
    get:
      description: Check mortgage equity rates
      operationId: operations-mortgage_finance_tools-mortgage_check-equity-rates
      parameters:
      - description: X-RapidAPI-Host
        enum:
        - realty-in-us.p.rapidapi.com
        in: header
        name: X-RapidAPI-Host
        required: true
        type: string
      - description: 'One of the following : excellent|good|fair|poor Default value : excellent'
        in: query
        name: creditScore
        required: true
        type: string
      - description: 'The postal code Default value : 93505'
        in: query
        name: zip
        required: true
        type: string
      - description: 'Default value : 150000'
        in: query
        name: mortgageBalance
        required: true
        type: number
      - description: 'The state code Default value : CA'
        in: query
        name: state
        required: true
        type: string
      - description: 'One of the following : HELOC,HELOAN_FIXED_5YEARS,HELOAN_FIXED_10YEARS,HELOAN_FIXED_15YEARS,HELOAN_FIXED_20YEARS,HELOAN_FIXED_30YEARS. Separate by comma for multiple applied values Default value : HELOAN_FIXED_20YEARS,HELOAN_FIXED_30YEARS'
        in: query
        name: loanProduct
        required: true
        type: string
      - description: 'Default value : 70000'
        in: query
        name: loanAmount
        required: true
        type: number
      - description: 'Default value : 300000'
        in: query
        name: propertyValue
        required: true
        type: string
      responses:
        '200':
          description: Ok
        default:
          description: Unexpected error
