basePath: /
host: rapidapi.p.rapidapi.com
info:
  description: SampleAPI
  title: SampleAPI
  version: '1.0'
schemes:
- https
swagger: '2.0'
paths:
  /:
    get:
      description: Support for legacy queries. Data is no longer updated, but is still available.
      operationId: operations-General-Outdoors_Legacy
      parameters:
      - description: X-RapidAPI-Host
        enum:
        - trailapi-trailapi.p.rapidapi.com
        in: header
        name: X-RapidAPI-Host
        required: true
        type: string
      - description: Checking for synonyms
        in: query
        name: excludedCountryId
        required: false
        type: string
      responses:
        '200':
          description: Ok
        default:
          description: Unexpected error
