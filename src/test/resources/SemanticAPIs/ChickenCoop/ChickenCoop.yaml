basePath: /
host: rapidapi.p.rapidapi.com
info:
  description: This is an unofficial Metacritic API to get all informations about
    games
  title: api_5e3c3c2f-73d2-4d0b-9b64-a16d24a53e28
  version: apiversion_0d8e974c-0ad0-492a-b938-720f81c90598
schemes:
- https
swagger: '2.0'
paths:
  /games:
    get:
      description: Search a game
      operationId: apiendpoint_a4d6aea1-de46-466f-81cc-acfb6d555237
      parameters:
      - description: X-RapidAPI-Host
        enum:
        - chicken-coop.p.rapidapi.com
        in: header
        name: X-RapidAPI-Host
        required: true
        type: string
      - description: Game's title
        in: query
        name: title
        required: true
        type: string
      responses:
        '200':
          description: Ok
        default:
          description: Unexpected error
      summary: ''
  /games/{title}:
    get:
      description: Get all game's informations by title and platform.
      operationId: apiendpoint_550d9371-2ad0-445c-af7c-624c52c9c66f
      parameters:
      - description: X-RapidAPI-Host
        enum:
        - chicken-coop.p.rapidapi.com
        in: header
        name: X-RapidAPI-Host
        required: true
        type: string
      - description: Exact game's title
        in: path
        name: title
        required: true
        type: string
      - description: Game's platform. Can be "pc", "playstation-4", "switch", etc
        in: query
        name: platform
        required: true
        type: string
      responses:
        '200':
          description: Ok
        default:
          description: Unexpected error
      summary: ''
