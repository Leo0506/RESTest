basePath: /
host: rapidapi.p.rapidapi.com
info:
  description: SimilarWeb API helps to query for websites traffic information as they
    appear on the official site.
  title: api_f3967e19-1e7f-4658-86e7-905a18f731f1
  version: apiversion_42b7f28a-e2d5-437b-879f-c7cc3c959c94
schemes:
- https
swagger: '2.0'
paths:
  /pageoverview:
    get:
      description: 'Endpoint to query the basic information on a website: sitename,
        description, screenshot of the site, global rank, country rank and categories.'
      operationId: apiendpoint_2ce91292-9e14-4896-a97b-83ac9f94b6f2
      parameters:
      - description: X-RapidAPI-Host
        enum:
        - similarweb2.p.rapidapi.com
        in: header
        name: X-RapidAPI-Host
        required: true
        type: string
      - description: ' '
        in: query
        name: website
        required: true
        type: string
      responses:
        '200':
          description: Ok
        default:
          description: Unexpected error
      summary: ''
  /trafficoverview:
    get:
      description: 'Endpoint to query the traffic information on a website: engagement,
        monthly visits, traffic by countries and traffic sources.'
      operationId: apiendpoint_855fcf33-1b5a-4e58-aeb2-8c10b9537951
      parameters:
      - description: X-RapidAPI-Host
        enum:
        - similarweb2.p.rapidapi.com
        in: header
        name: X-RapidAPI-Host
        required: true
        type: string
      - description: ' '
        in: query
        name: website
        required: false
        type: string
      responses:
        '200':
          description: Ok
        default:
          description: Unexpected error
      summary: ''
