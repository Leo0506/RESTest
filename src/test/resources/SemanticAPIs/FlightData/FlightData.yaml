basePath: /
host: rapidapi.p.rapidapi.com
info:
  description: "Travelpayouts Data API \u2013 the way to get travel insights for your\
    \ site or blog. Get flight price trends and find popular destinations for your\
    \ customers."
  title: 57f1ff38e4b0036abc9166f2
  version: 57f1ff38e4b0036abc9166f3
schemes:
- https
swagger: '2.0'
paths:
  /data/airlines_alliances.json:
    get:
      description: API returns a file with a list of alliances from the database
      operationId: 57f1ff38e4b0615fc076054a
      parameters:
      - description: X-RapidAPI-Host
        enum:
        - travelpayouts-travelpayouts-flight-data-v1.p.rapidapi.com
        in: header
        name: X-RapidAPI-Host
        required: true
        type: string
      responses:
        '200':
          description: Ok
        default:
          description: Unexpected error
      summary: ''
  /data/en-GB/airlines.json:
    get:
      description: API returns a file with a list of airlines from the database
      operationId: 57f1ff38e4b0036abc9166f5
      parameters:
      - description: X-RapidAPI-Host
        enum:
        - travelpayouts-travelpayouts-flight-data-v1.p.rapidapi.com
        in: header
        name: X-RapidAPI-Host
        required: true
        type: string
      responses:
        '200':
          description: Ok
        default:
          description: Unexpected error
      summary: ''
  /data/en-GB/airports.json:
    get:
      description: API returns a file with a list of airports from the database
      operationId: 57f1ff38e4b0c681e4af2434
      parameters:
      - description: X-RapidAPI-Host
        enum:
        - travelpayouts-travelpayouts-flight-data-v1.p.rapidapi.com
        in: header
        name: X-RapidAPI-Host
        required: true
        type: string
      responses:
        '200':
          description: Ok
        default:
          description: Unexpected error
      summary: ''
  /data/en-GB/cities.json:
    get:
      description: API returns a file with a list of cities from the database
      operationId: 57f1ff38e4b02b08e6ad9fbb
      parameters:
      - description: X-RapidAPI-Host
        enum:
        - travelpayouts-travelpayouts-flight-data-v1.p.rapidapi.com
        in: header
        name: X-RapidAPI-Host
        required: true
        type: string
      responses:
        '200':
          description: Ok
        default:
          description: Unexpected error
      summary: ''
  /data/en-GB/countries.json:
    get:
      description: API returns a file with a list of countrys from the database
      operationId: 57f1ff38e4b0faf779aebae6
      parameters:
      - description: X-RapidAPI-Host
        enum:
        - travelpayouts-travelpayouts-flight-data-v1.p.rapidapi.com
        in: header
        name: X-RapidAPI-Host
        required: true
        type: string
      responses:
        '200':
          description: Ok
        default:
          description: Unexpected error
      summary: ''
  /data/planes.json:
    get:
      description: API returns a file with a list of airplanes from the database
      operationId: 57f1ff38e4b0597e1dbb6c87
      parameters:
      - description: X-RapidAPI-Host
        enum:
        - travelpayouts-travelpayouts-flight-data-v1.p.rapidapi.com
        in: header
        name: X-RapidAPI-Host
        required: true
        type: string
      responses:
        '200':
          description: Ok
        default:
          description: Unexpected error
      summary: ''
  /data/routes.json:
    get:
      description: The query returns a file with a list of routes from the database.
      operationId: apiendpoint_f8159a1f-4030-4bb7-9317-8ef69f7a9e68
      parameters:
      - description: X-RapidAPI-Host
        enum:
        - travelpayouts-travelpayouts-flight-data-v1.p.rapidapi.com
        in: header
        name: X-RapidAPI-Host
        required: true
        type: string
      responses:
        '200':
          description: Ok
        default:
          description: Unexpected error
      summary: ''
  /v1/airline-directions:
    get:
      description: Returns routes for which an airline operates flights, sorted by
        popularity.
      operationId: 57f1ff38e4b0615fc0760549
      parameters:
      - description: X-RapidAPI-Host
        enum:
        - travelpayouts-travelpayouts-flight-data-v1.p.rapidapi.com
        in: header
        name: X-RapidAPI-Host
        required: true
        type: string
      - description: IATA code of airline
        in: query
        name: airline_code
        required: true
        type: string
      - description: records limit per page. Default value is 100. Not less than 1000
        in: query
        name: limit
        required: false
        type: number
      responses:
        '200':
          description: Ok
        default:
          description: Unexpected error
      summary: ''
  /v1/city-directions:
    get:
      description: Brings the most popular directions from a specified city back.
      operationId: 57f1ff38e4b005ac6f42bce6
      parameters:
      - description: X-RapidAPI-Host
        enum:
        - travelpayouts-travelpayouts-flight-data-v1.p.rapidapi.com
        in: header
        name: X-RapidAPI-Host
        required: true
        type: string
      - description: the point of departure. The IATA city code or the country code.
          The length - from 2 to 3 symbols.
        in: query
        name: origin
        required: true
        type: string
      - description: the airline tickets currency
        in: query
        name: currency
        required: true
        type: string
      responses:
        '200':
          description: Ok
        default:
          description: Unexpected error
      summary: ''
  /v1/prices/calendar:
    get:
      description: Returns the cheapest non-stop, one-stop, and two-stop flights for
        the selected route for each day of the selected month
      operationId: 57f1ff38e4b0597e1dbb6c86
      parameters:
      - description: X-RapidAPI-Host
        enum:
        - travelpayouts-travelpayouts-flight-data-v1.p.rapidapi.com
        in: header
        name: X-RapidAPI-Host
        required: true
        type: string
      - description: day or month of return. Pay attention! If the return_date is
          not specified, you will get the "One way" flights
        in: query
        name: return_date
        pattern: date
        required: false
        type: string
      - description: 'field used to build the calendar. Equal to either: departure_date
          or return_date'
        in: query
        name: calendar_type
        required: true
        type: string
      - description: IATA code of destination city. IATA code is shown by uppercase
          letters, for example LED
        in: query
        name: destination
        required: true
        type: string
      - description: currency of prices
        in: query
        name: currency
        required: false
        type: string
      - description: IATA code of departure city. IATA code is shown by uppercase
          letters, for example MOW
        in: query
        name: origin
        required: true
        type: string
      - description: length of stay in the destination city
        in: query
        name: length
        required: false
        type: string
      - description: day or month of departure
        in: query
        name: depart_date
        pattern: date
        required: true
        type: string
      responses:
        '200':
          description: Ok
        default:
          description: Unexpected error
      summary: ''
  /v1/prices/cheap:
    get:
      description: 'Returns the cheapest non-stop tickets, as well as tickets with
        1 or 2 stops, for the selected route with departure/return date filters. Important:
        Old dates may be specified in a query. No error will be generated, but no
        data will be returned.'
      operationId: 57f1ff38e4b0faf779aebae7
      parameters:
      - description: X-RapidAPI-Host
        enum:
        - travelpayouts-travelpayouts-flight-data-v1.p.rapidapi.com
        in: header
        name: X-RapidAPI-Host
        required: true
        type: string
      - description: Day or month of departure
        in: query
        name: depart_date
        required: false
        type: string
      - description: IATA code of the departure city. IATA code is shown by uppercase
          letters,
        in: query
        name: origin
        required: true
        type: string
      - description: Currency of prices
        in: query
        name: currency
        required: true
        type: string
      - description: Is used to display the found data (by default the page displays
          100 found prices. If the destination isn't selected, there can be more data.
          In this case, use the page, to display the next set of data, for example,
          page=2).
        in: query
        name: page
        required: true
        type: string
      - description: Day or month of return
        in: query
        name: return_date
        required: false
        type: string
      - description: IATA code of the destination city (for all routes, enter "-").
          IATA code is shown by uppercase letters
        in: query
        name: destination
        required: false
        type: string
      responses:
        '200':
          description: Ok
        default:
          description: Unexpected error
      summary: ''
  /v1/prices/direct/:
    get:
      description: Returns the cheapest non-stop tickets for the selected route with
        departure/return date filters.
      operationId: 57f1ff38e4b005ac6f42bce5
      parameters:
      - description: X-RapidAPI-Host
        enum:
        - travelpayouts-travelpayouts-flight-data-v1.p.rapidapi.com
        in: header
        name: X-RapidAPI-Host
        required: true
        type: string
      - description: "IATA code of the destination city (for all routes, enter \u201C\
          -\u201D). The IATA code is shown in uppercase letters, for example"
        in: query
        name: destination
        required: true
        type: string
      - description: a month of return (yyyy-mm)
        in: query
        name: return_date
        required: false
        type: string
      - description: IATA code of the departure city. The IATA code is shown in uppercase
          letters, for example
        in: query
        name: origin
        required: true
        type: string
      - description: a month of departure (yyyy-mm)
        in: query
        name: depart_date
        required: false
        type: string
      responses:
        '200':
          description: Ok
        default:
          description: Unexpected error
      summary: ''
  /v1/prices/monthly:
    get:
      description: Returns the cheapest non-stop tickets, as well as tickets with
        1 or 2 stops, for the selected route grouped by month.
      operationId: apiendpoint_b6baced0-1ea6-4633-8483-13e2d11b0f86
      parameters:
      - description: X-RapidAPI-Host
        enum:
        - travelpayouts-travelpayouts-flight-data-v1.p.rapidapi.com
        in: header
        name: X-RapidAPI-Host
        required: true
        type: string
      - description: IATA code of destination city. IATA code is shown by uppercase
          letters, for example LED
        in: query
        name: destination
        required: true
        type: string
      - description: IATA code of departure city. IATA code is shown by uppercase
          letters, for example MOW
        in: query
        name: origin
        required: true
        type: string
      - description: currency of prices
        in: query
        name: currency
        required: false
        type: string
      - description: length of stay in the destination city
        in: query
        name: length
        required: false
        type: string
      - description: day or month of departure
        in: query
        name: depart_date
        required: false
        type: string
      - description: day or month of return. Pay attention! If the return_date is
          not specified, you will get the "One way" flights
        in: query
        name: return_date
        required: false
        type: string
      responses:
        '200':
          description: Ok
        default:
          description: Unexpected error
      summary: ''
  /v2/prices/latest:
    get:
      description: Brings back to the list of prices, found by our users during the
        recent 48 hours according to the filters used.
      operationId: 57f1ff38e4b071c9cf1acb52
      parameters:
      - description: X-RapidAPI-Host
        enum:
        - travelpayouts-travelpayouts-flight-data-v1.p.rapidapi.com
        in: header
        name: X-RapidAPI-Host
        required: true
        type: string
      - description: "trip_class. 0 \u2014 The economy class (the default value);\
          \ 1 \u2014 The business class; 2 \u2014 The first class."
        in: query
        name: trip_class
        required: false
        type: number
      - description: "the total number of records on a page. The maximum value \u2014\
          \ 1000"
        in: query
        name: limit
        required: false
        type: number
      - description: the period, for which the tickets have been found (the required
          parameter)
        in: query
        name: period_type
        required: true
        type: string
      - description: "false \u2014 all the prices, true \u2014 just the prices, found\
          \ using the partner marker (recommended)"
        in: query
        name: show_to_affiliates
        required: false
        type: number
      - description: "the assorting of prices. price \u2014 by the price (the default\
          \ value). For the directions city \u2014 city assorting by the price is\
          \ possible only; route \u2014 by the popularity of a route; distance_unit_price\
          \ \u2014 by the price for 1 km."
        in: query
        name: sorting
        required: false
        type: string
      - description: the point of departure. The IATA city code or the country code
        in: query
        name: origin
        required: true
        type: string
      - description: "true \u2014 one way, false \u2014 back-to-back."
        in: query
        name: one_way
        required: false
        type: string
      - description: the beginning of the period, within which the dates of departure
          fall (in the YYYY-MM-DD format, for example, 2016-05-01). Must be specified
          if period_type is equal to month
        in: query
        name: beginning_of_period
        required: false
        type: string
      - description: the point of destination. The IATA city code or the country code
        in: query
        name: destination
        required: true
        type: string
      - description: the airline tickets currency
        in: query
        name: currency
        required: false
        type: string
      - description: the length of stay in weeks or days (for period_type=day)
        in: query
        name: trip_duration
        required: false
        type: number
      - description: a page number
        in: query
        name: page
        required: false
        type: number
      responses:
        '200':
          description: Ok
        default:
          description: Unexpected error
      summary: ''
  /v2/prices/month-matrix:
    get:
      description: Brings the prices for each day of a month, grouped together by
        the number of transfers, back
      operationId: 57f1ff38e4b02b08e6ad9fba
      parameters:
      - description: X-RapidAPI-Host
        enum:
        - travelpayouts-travelpayouts-flight-data-v1.p.rapidapi.com
        in: header
        name: X-RapidAPI-Host
        required: true
        type: string
      - description: the beginning of the month in the YYYY-MM-DD format
        in: query
        name: month
        required: false
        type: string
      - description: the point of destination. The IATA city code or the country code.
          The length - from 2 to 3 symbols. Note! If the point of departure and the
          point of destination are not specified, then the API shall bring 30 the
          most cheapest tickets, which have been found during the recent 48 hours,
          back.
        in: query
        name: destination
        required: true
        type: string
      - description: false - all the prices, true - just the prices, found using the
          partner marker (recommended). The default value - true.
        in: query
        name: show_to_affiliates
        required: false
        type: string
      - description: the airline tickets currency
        in: query
        name: currency
        required: false
        type: string
      - description: the point of departure. The IATA city code or the country code.
          The length - from 2 to 3 symbols
        in: query
        name: origin
        required: true
        type: string
      responses:
        '200':
          description: Ok
        default:
          description: Unexpected error
      summary: ''
  /v2/prices/nearest-places-matrix:
    get:
      description: Brings the prices for the directions between the nearest to the
        target cities back.
      operationId: 57f1ff38e4b0036abc9166f4
      parameters:
      - description: X-RapidAPI-Host
        enum:
        - travelpayouts-travelpayouts-flight-data-v1.p.rapidapi.com
        in: header
        name: X-RapidAPI-Host
        required: true
        type: string
      - description: "expansion of the range of dates upward or downward. The value\
          \ may vary from 0 to 7, where 0 shall show the variants for the dates specified,\
          \ 7 \u2013 all the variants found for a week prior to the specified dates\
          \ and a week after"
        in: query
        name: flexibility
        required: false
        type: string
      - description: the point of destination. The IATA city code or the country code.
          The length - from 2 to 3 symbols
        in: query
        name: destination
        required: true
        type: string
      - description: false - all the prices, true - just the prices, found using the
          partner marker (recommended)
        in: query
        name: show_to_affiliates
        required: false
        type: string
      - description: the airline tickets currency
        in: query
        name: currency
        required: false
        type: string
      - description: day or month of departure
        in: query
        name: depart_date
        required: false
        type: string
      - description: "the number of variants entered, from 1 to 20. Where 1 \u2013\
          \ is just the variant with the specified points of departure and the points\
          \ of destination"
        in: query
        name: limit
        required: false
        type: string
      - description: "the number of variants entered, from 1 to 20. Where 1 \u2013\
          \ is just the variant with the specified points of departure and the points\
          \ of destination"
        in: query
        name: distance
        required: false
        type: string
      - description: day or month of return
        in: query
        name: return_date
        required: false
        type: string
      - description: the point of departure. The IATA city code or the country code.
          The length - from 2 to 3 symbols
        in: query
        name: origin
        required: true
        type: string
      responses:
        '200':
          description: Ok
        default:
          description: Unexpected error
      summary: ''
  /v2/prices/special-offers:
    get:
      description: Brings the recent special offers from the airline companies back
        in the .XML format.
      operationId: 57f1ff38e4b071c9cf1acb51
      parameters:
      - description: X-RapidAPI-Host
        enum:
        - travelpayouts-travelpayouts-flight-data-v1.p.rapidapi.com
        in: header
        name: X-RapidAPI-Host
        required: true
        type: string
      responses:
        '200':
          description: Ok
        default:
          description: Unexpected error
      summary: ''
  /v2/prices/week-matrix:
    get:
      description: Brings the prices for the nearest dates to the target ones back
      operationId: 57f1ff38e4b0c681e4af2435
      parameters:
      - description: X-RapidAPI-Host
        enum:
        - travelpayouts-travelpayouts-flight-data-v1.p.rapidapi.com
        in: header
        name: X-RapidAPI-Host
        required: true
        type: string
      - description: day or month of departure
        in: query
        name: depart_date
        required: false
        type: string
      - description: false - all the prices, true - just the prices, found using the
          partner marker (recommended).
        in: query
        name: show_to_affiliates
        required: false
        type: string
      - description: the airline tickets currency
        in: query
        name: currency
        required: false
        type: string
      - description: day or month of return
        in: query
        name: return_date
        required: false
        type: string
      - description: the point of departure. The IATA city code or the country code.
          The length - from 2 to 3 symbols
        in: query
        name: origin
        required: true
        type: string
      - description: the point of destination. The IATA city code or the country code.
          The length - from 2 to 3 symbols
        in: query
        name: destination
        required: true
        type: string
      responses:
        '200':
          description: Ok
        default:
          description: Unexpected error
      summary: ''
